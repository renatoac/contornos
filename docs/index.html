<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>Contornos</title>
    <meta name="description"
        content="Tecnologia social para organiza√ß√µes">

    <!--<link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">-->

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">    
    <style>
        /* Fix issue on mobile devices where a custom cover image goes off the screen. */
        section.cover.show {
            height: 100%;
        }


  :root {
    --base-font-size: 16px;

    /* Change the theme color hue */
    --theme-hue: 325;
    --modular-scale   : 1.333;


  }


    </style>

    <!-- Plugins that are needed before app configuration. -->
    <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>

</head>

<body>
    <div id="app"></div>

    <script>
        var repo = 'https://github.com/renatoac/contornos';

        window.$docsify = {
            name: 'Contornos',
            // themeColor: '#ff8107',
            repo: repo,
            auto2top: true,
            coverpage: "coverpage.md",
            homepage: "inicio.md",
            //loadNavbar: "navbar.md",
            //mergeNavbar: true,
            loadSidebar: "sidebar.md",
            maxLevel: 20,
            subMaxLevel: 4,

                executeScript: true,
		// complete configuration parameters
		search: {
			paths: [
			'/', // => /README.md
			'/tecnologias', 
			'/curiosidades',
			'/refer√™ncias',
			'/comunidades',
			'/ferramentas',
			'/perguntas'		
			],
			placeholder: 'Digite para pesquisar',
			noData: 'Nenhum resultado!',
			depth: 3
		},	
		themeable: {
			  readyTransition : true, // default
			  responsiveTables: true  // default
		      }		

            plugins: [
                EditOnGithubPlugin.create(
                    repo + '/blob/master/docs/',
                    null,
                    'üìù Edit on GitHub',
                )
            ],
        }

    </script>


    <!-- Syntax highlighting -->
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-markdown.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1/dist/docsify-tabs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2/dist/docsify-copy-code.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>    
</body>

</html>
