<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">
    
<!--    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">-->
    <title>Contornos</title>
    <meta name="description" content="Tecnologia social para organizações">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">    


    <style>
        
        /* Fix issue on mobile devices where a custom cover image goes off the screen. 
        section.cover.show {
            height: 100%;
        }
*/

  :root {
    --cover-heading-color: #000000;
    --base-font-size: 16px;
    --theme-color: #ff8107;
     --theme-hue: #0582FF;
    --cover-background-color: hsl(var(--theme-hue), 25%, 60%);    
    --modular-scale: 1.333;
    --sidebar-width: 22rem;
  }

    </style>

    <!-- Plugins that are needed before app configuration. -->
    <!--<script src="//unpkg.com/docsify-edit-on-github/index.js"></script>-->
    <script src="https://unpkg.com/docsify-namespaced"></script>	

</head>

<body>
    <div id="app">Loading...</div>

    <script>
      // Set html "lang" attribute based on URL
      var lang = location.hash.match(/#\/(en)\//);

      if (lang) {
        document.documentElement.setAttribute('lang', lang[1]);
      }	    
        var repovar = "https://github.com/renatoac/contornos";
	window.$docsify = {
	    name: '<div class="sidebar-logo">' +
    '<span class="sidebar-logo-title">Contornos</span>' +
    "</div>" +
    "</select>",
	  nameLink: {
	    '/en/': '/en/',
	    '/': '/',
	  },
	    repo: repovar,
	    coverpage: ['/','/en/'],		
	    homepage: "start.md",
	    loadSidebar: true,
            mergeNavbar: true,
            loadNavbar: true,
	    auto2top: true,

	    maxLevel: 20,
	    subMaxLevel: 3,

	    executeScript: true,
	    search: {
		  noData: {
		    '/en/': 'No results!',
		    '/': 'Nenhum resultado!',
		  },
		  paths: 'auto',
		  placeholder: {
		    '/en/': 'Search',
		    '/': 'Buscar',
		  },
		  pathNamespaces: ['/en', '/'],
		  depth: 3
	    },  
	    themeable: {
		readyTransition : true, // default
		responsiveTables: false  // default
	    },    

  alias: {   
    "/en/_sidebar.md": "https://raw.githubusercontent.com/renatocaliari/contornos/master/docs/en/_sidebar.md",
    "/en/(.*)": "https://raw.githubusercontent.com/renatocaliari/contornos/master/docs/en/$1",	  
  },
  fallbackLanguages: ["", "en"],
  namespaces: [
    {
      id: "lang",
      values: ["", "en"],
      optional: true,
      selector: "#lang-selector",
    }
  ],		
		
        share: {
            reddit: true,
            linkedin: true,
            facebook: true,
            twitter: true,
            whatsapp: true,
            telegram: true,
        },

	  autoHeaders: {
	    separator: 'decimal',
            levels: {start:  '1', finish: '6'},
   	    scope:     '#main',
	    debug:     false
	    
	  },
	  
	    plugins: []
	    
	}

    </script>

    <script src="//unpkg.com/docsify-share/build/index.min.js"></script>

<!-- jsDelivr -->    <script src="https://cdn.jsdelivr.net/npm/@markbattistella/docsify-autoheaders@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1/dist/docsify-tabs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2/dist/docsify-copy-code.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/external-script.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
    <!-- Syntax highlighting -->
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-markdown.min.js"></script>

</body>

</html>
